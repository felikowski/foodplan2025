<h1>Recipe List</h1>
<div *ngIf="recipes.length > 0; else loading">
  <ul>
    <li *ngFor="let recipe of recipes">
      <h3>{{ recipe.title }}</h3>
      <p>{{ recipe.description }}</p>
      <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
    </li>
  </ul>
</div>
<ng-template #loading>
  <p>Loading recipes...</p>
</ng-template>
